<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
    <title>Pasar Kramat - Comodity Price Predict</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> <!-- Favicon-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/amaze.style.min.css') }}">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body class="font-ubuntu">
    <!-- Pre Loader -->
    <div id="body" class="theme-cyan">
        <!-- Page Loader -->
        <div class="page-loader-wrapper">
            <div class="loader">
                <div class="mt-3">
                    <img class="zmdi-hc-spin w60" src="{{ url_for('static', filename='assets/images/loader.svg') }}"
                        alt="Amaze">
                </div>
                <p>Please wait...</p>
            </div>
        </div>

        <div class="overlay"></div>
        <!-- Top Bar -->
        {% include 'layouts/navbar.html' %}
        <!-- Block Body -->
        {% block body %} {% endblock %}
        <!-- Block Footer -->
        {% include 'layouts/footer.html' %}
    </div>

    <!-- Jquery Core Js -->
    <script src="{{ url_for('static', filename='assets/bundles/libscripts.bundle.js') }}"></script>
    <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
    <script src="{{ url_for('static', filename='assets/bundles/vendorscripts.bundle.js') }}"></script>
    <!-- Apex Chart  -->
    <script src="{{ url_for('static', filename='assets/bundles/apexcharts.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bundles/mainscripts.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    
    {% block script %} {% endblock %}
</body>

</html>
